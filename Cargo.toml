[package]
name = "qool"
version = "0.0.1"
description = "A command line tool to generate QR code."
authors = ["Potf <potfman@gmail.com>"]
repository = "https://github.com/watcol/qool"
keywords = ["qr", "qrcode"]
categories = ["encoding", "command-line-utilities"]
license = "MIT"
readme = "README.md"
edition = "2018"

include = [
  "README.md",
  "Cargo.toml",
  "src/**/*.rs"
]

[dependencies]
clap = "3.0.0-beta"
log = "0.4.11"
selog = { version = "0.1.1-beta", features = ["opts"] }
tempfile = "3.1"
iron = "0.6"
staticfile = "0.5"
local_ipaddress = "0.1.3"
qr2term = "0.2.1"
